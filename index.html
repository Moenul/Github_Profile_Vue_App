<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/assets/main.css">
    <title>Github Profile</title>
  </head>
<body>
<div id="app">
  <div class="container mt-5">
    <div class="row">
        <github-user-card v-for="username in usernames" :username="username"></github-user-card>
    </div>
  </div>
</div>


<script type="text/x-template" id="github-user-card-template">
<div class="col-md-3">
  <div class="card" >
    <img :src="user.avatar_url" class="card-img-top" alt="...">
    <div class="card-body">
      <a :href="`${user.html_url}`" target="_blank"><h5 class="card-title">{{user.name}}</h5></a>
      <p class="card-text">{{user.bio}}</p>
      <div>Join in {{new Date(user.created_at).toDateString()}}</div>
    </div>
    <div class="card-footer text-muted">
      <i class="fa-solid fa-users"></i> <a :href="`https://github.com/${username}?tab=followers`" target="_blank" >{{user.followers}} Followers </a>
    </div>
  </div>
</div>
</script>

<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
